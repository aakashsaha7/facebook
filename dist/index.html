    <title>Facebook - Log in & Sign up</title>
    <link rel="icon" href="/dist/assets/logo.070ef116.png" sizes="16x16" type="image/png">

  <body class="bg-gray-100">
   <div class="container mt-48 flex mx-auto items-center justify-center">

       <img src="/dist/assets/logo.070ef116.png" class="w-80" alt="">
       <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
     </div>
    <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative">

      <input class="px-4 h-12 my-2 outline-blue-600 border border-1 border-gray-200 rounded-lg" type="text" placeholder="password">

      <hr class="my-2">
      <button class="bg-green-600 hover:bg-green-700 text-white my-2 py-3 px-4 mx-auto rounded-md font-bold cursor-pointer w-fit">Create New Account</button>
    <span class="absolute -bottom-12 text-sm f"><span class="font-bold hover:underline cursor-pointer">Create a Page</span>  for a celebrity,brand or business.</span>

    </div>
